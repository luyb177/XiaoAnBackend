version: "2"

run:
  timeout: 10m
  modules-download-mode: readonly

linters:
  enable:
    - depguard
    - gocyclo
    - gosec
    - misspell
    - revive
    - whitespace
    - errcheck
    - gofmt
    - goimports
    - unconvert
    - unused
    - staticcheck
    - typecheck

  settings:
    depguard:
      rules:
        main:
          deny:
            - pkg: io/ioutil
              desc: 'replaced by io and os packages since Go 1.16'

    gocyclo:
      min-complexity: 15

    revive:
      rules:
        # Disable overly strict or internal-use-unfriendly rules
        - name: if-return
          disabled: true
        - name: package-comments
          disabled: true

        # Enable useful style & safety rules
        - name: superfluous-else
          arguments: [preserveScope]
        - name: error-strings
        - name: error-return
        - name: receiver-naming
        - name: increment-decrement
        - name: range
        - name: error-naming
        - name: dot-imports
        - name: errorf
        - name: exported
        - name: var-declaration
        - name: blank-imports
        - name: indent-error-flow
        - name: unreachable-code
        - name: var-naming
        - name: redefines-builtin-id
        - name: unused-parameter
        - name: context-as-argument
        - name: context-keys-type
        - name: unexported-return
        - name: time-naming
        - name: empty-block

    staticcheck:
      checks:
        - all
        - "-ST1000"  # disable package comment check (internal modules)
        - "-QF1008"  # allow embedded fields for readability

exclusions:
  generated:
    lax: true
  paths:
    - (^|/)vendor($|/)
    - (^|/)third_party($|/)
    - (^|/)pb($|/)
    - (^|/)internal/.*_gen\.go$

formatters:
  enable:
    - gci
    - gofmt
    - goimports

  settings:
    gci:
      sections:
        - Standard
        - Prefix(github.com/luyb177/XiaoAnBackend)
        - Default
    goimports:
      local-prefixes:
        - github.com/luyb177/XiaoAnBackend           # üëà Âêå‰∏ä