syntax = "proto3";

package api.pingpong.v1;

option go_package = "XiaoAnBackend/api/pingpong/v1;v1";

import "google/api/annotations.proto";
import "google/protobuf/any.proto";

service PingPong {
  rpc Ping (PingRequest) returns (PongResponse) {
    option (google.api.http) = {
      post: "/api/v1/ping"
      body: "*"
    };
  };

  rpc Echo (EchoRequest) returns (EchoResponse) {
    option (google.api.http) = {
      post: "/api/v1/echo"
      body: "*"
    };
  };
}

message PingRequest {
  string message = 1;
  google.protobuf.Any extra_data = 2;  // 测试 any.proto
}

message PongResponse {
  string message = 1;
  int64 timestamp = 2;
  google.protobuf.Any echo_data = 3;
}

message EchoRequest {
  string text = 1;
  google.protobuf.Any metadata = 2;
}

message EchoResponse {
  string echoed_text = 1;
  google.protobuf.Any metadata = 2;
}